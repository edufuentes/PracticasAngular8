<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div>
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>
        <br/>
        <!-- <div *ngIf="clientes.length == 0" class="alert alert-info"> foma corta -->
        <div *ngIf="!isRegistrosExistentes()" class="alert alert-info">

            No hay Registros en la Base de Datos
        </div>
        <!-- <table class="table table-bordered table-striped text-primary" *ngIf="clientes.length > 0"> forma corta -->
        <table class="table table-bordered table-striped text-primary" *ngIf="isRegistrosExistentes()">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
